<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" 
        [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
        [mode]="(isHandset$ | async) ? 'over' : 'side'"
        [opened]="(isHandset$ | async) === false">
     
        <div class="reqFrec">
          <strong>
            SUBDIRECCIÓN GENERAL
          </strong>
          
        </div>
      <mat-nav-list>
       
        <a mat-list-item routerLink="/sg/victimas_exterior" routerLinkActive="active-list-item">Grupo de atención a víctimas en el exterior</a>
       

      </mat-nav-list>


    </mat-sidenav>
    <mat-sidenav-content>
      <mat-toolbar class="TituloIndice">
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()"
          *ngIf="isHandset$ | async">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
       
      </mat-toolbar>
      <!-- Add Content Here -->
      <router-outlet>
      </router-outlet>
  
    </mat-sidenav-content>
  </mat-sidenav-container>
