<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" 
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
   
      <div class="reqFrec">
        <!--<a mat-list-item routerLink="/drgi">Requerimientos<br/> frecuentes</a>-->
        <strong>
          DIRECCIÓN DE <br/>
          REGISTRO Y GESTIÓN<br/>
          DE LA INFORMACIÓN
        </strong>
        
      </div>
    <mat-nav-list>
      <a mat-list-item routerLink="/drgi/requerimientos_frecuentes" routerLinkActive="active-list-item">Requerimientos frecuentes</a>
      <a mat-list-item routerLink="/drgi/victimas_incluidas" routerLinkActive="active-list-item">Víctimas Incluidas</a>
      
      <mat-expansion-panel class='ExpanIndex' (opened)="panelOpenState = true"
                       (closed)="panelOpenState = false">
        <mat-expansion-panel-header>
          <mat-panel-title>
            Via Administrativa
          </mat-panel-title>
        </mat-expansion-panel-header>
        <p>NÚMERO DE RECURSOS TRAMITADOS</p>
        <p>NÚMERO DE REVOCATORIAS EN RESPUESTA A
          AUTOS DE LA CORTE CONSTITUCIONAL</p>
      </mat-expansion-panel>

      <a mat-list-item href="/drgi/individual" routerLinkActive="active-list-item">Individual</a>

    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar class="TituloIndice">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <!--<span>
        DIRECCIÓN DE 
        REGISTRO Y GESTIÓN
        DE LA INFORMACIÓN
      </span>-->
    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet>
    </router-outlet>

  </mat-sidenav-content>
</mat-sidenav-container>
